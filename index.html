<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link href="./styles/index.css" rel="stylesheet">
    </head>
    <body class="root">
        <div class="popup">
            <div class="popup__form">
                <a href="#" class="popup__close"></a>
                <p class="popup__form-title">Редактировать профиль</p>
                <input type="text" class="popup__form-input" value="Жак-Ив Кусто">
                <input type="text" class="popup__form-input" value="Исследователь океана">
                <button class="popup__form-submit">Сохранить</button>
            </div>
        </div>
        <div class="page">
            <header class="header">
                <img src="./images/logo.png" alt="Логотип сайта Место" class="header__logo">
            </header>
            <main>
                <section class="profile">
                    <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                    <div class="profile__details">
                        <p class="profile__title">Жак-Ив Кусто</p>
                        <div class="profile__edit">
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <div class="profile__button">
                        <button class="profile__plus-button"></button>
                    </div>
                </section>
                <section class="elements">
                    <div class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старое здание" class="element__image">
                        <div class="element__info">
                            <div class="element__description">Карачаевск</div>
                            <a href="#" class="element__heart"></a>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Закат" class="element__image">
                        <div class="element__info">
                            <div class="element__description">Гора Эльбрус</div>
                            <a href="#" class="element__heart element__heart_active"></a>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Вид на гору" class="element__image">
                        <div class="element__info">
                            <div class="element__description">Домбай</div>
                            <a href="#" class="element__heart"></a>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Закат" class="element__image">
                        <div class="element__info">
                            <div class="element__description">Гора Эльбрус</div>
                            <a href="#" class="element__heart"></a>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Вид на гору" class="element__image">
                        <div class="element__info">
                            <div class="element__description">Домбай</div>
                            <a href="#" class="element__heart"></a>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старое здание" class="element__image">
                        <div class="element__info">
                            <div class="element__description">Карачаево-Черкессия</div>
                            <a href="#" class="element__heart"></a>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
    </body>
</html>
